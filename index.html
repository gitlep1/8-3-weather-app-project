<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP STYLESHEET -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <script defer src="index.js"></script>
    <title>Weather App</title>
  </head>
  <body id="body" class="body-lightMode">
    <header id="header" class="header-lightMode">
      <h1>Weather App</h1>
      <form id="typeLocationForm">
        <label for="typeLocation">
          Pick a Location
          <input type="text" name="typeLocation" id="typeLocation" />
          <input
            type="submit"
            name="getWeather"
            id="getWeather"
            class="btn btn-dark"
            value="Get Weather"
          />
        </label>
      </form>
      <!-- dark & light mode button -->
      <section id="switchModes">
        <p id="modeName">LIGHT</p>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round" id="modeSwticher"></span>
        </label>
      </section>
    </header>

    <br />

    <aside id="tempConversionWidget" class="tempConversionWidget-lightMode">
      <form id="tempConversionForm">
        <label for="temp-to-convert">Convert the temperature: </label>
        <br />
        <input
          type="number"
          name="convertTheTemperature"
          id="temp-to-convert"
        />
        <br />
        <br />
        <label for="to-c" id="to-c-label"
          >To Celcius
          <input type="radio" name="convert-temp" id="to-c" value="c" />
        </label>
        <br />
        <br />
        <label for="to-f"
          >To Fahrenheit
          <input type="radio" name="convert-temp" id="to-f" value="f" />
        </label>
        <br />
        <br />
        <input type="submit" id="convertedTempButton" class="btn btn-dark" />
        <h4 id="convertedTempResult">0.00</h4>
      </form>
    </aside>

    <main id="main" class="main-lightMode">
      <article id="currentLocation">
        <p id="chooseALocation">Choose a location to view the weather</p>
        <section id="currentLocationData">
          <img id="iconImg" />
          <p id="Area"></p>
          <p id="Region"></p>
          <p id="Country"></p>
          <p id="Currently"></p>
          <p id="ChanceOfSunshine"></p>
          <p id="ChanceOfRain"></p>
          <p id="ChanceOfSnow"></p>
        </section>
      </article>

      <aside id="upcomingWeather">
        <article id="todayWeather">
          <strong class="dayName">Today</strong>
          <br />
          <p id="avgTemp"></p>
          <p id="maxTemp"></p>
          <p id="minTemp"></p>
        </article>
        <article id="tomorrowWeather">
          <strong class="dayName">Tomorrow</strong>
          <br />
          <p id="avgTemp"></p>
          <p id="maxTemp"></p>
          <p id="minTemp"></p>
        </article>
        <article id="dayAfterWeather">
          <strong class="dayName">Day After Tomorrow</strong>
          <br />
          <p id="avgTemp"></p>
          <p id="maxTemp"></p>
          <p id="minTemp"></p>
        </article>
      </aside>
    </main>

    <aside id="weatherHistory" class="weatherHistory-lightMode">
      <section>
        <h4>Previous Searches</h4>
        <ul id="previousSearches">
          <p id="noSearches">No previous searches</p>
        </ul>
      </section>
    </aside>

    <!-- BOOTSTRAP SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
