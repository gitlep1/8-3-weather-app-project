<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <script defer src="index.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <form id="typeLocationForm">
        <label for="typeLocation">
          Pick a Location
          <input type="text" name="typeLocation" id="typeLocation" />
          <input
            type="submit"
            name="getWeather"
            id="getWeather"
            value="Get Weather"
          />
        </label>
      </form>
    </header>

    <br />

    <main>
      <aside id="tempConversionWidget">
        <form id="tempConversionForm">
          <label for="temp-to-convert">Convert the temperature: </label>
          <br />
          <input
            type="number"
            name="convertTheTemperature"
            id="temp-to-convert"
          />
          <br />
          <br />
          <label for="to-c" id="to-c-label"
            >To Celcius
            <input type="radio" name="convert-temp" id="to-c" value="c" />
          </label>
          <br />
          <br />
          <label for="to-f"
            >To Fahrenheit
            <input type="radio" name="convert-temp" id="to-f" value="f" />
          </label>
          <br />
          <br />
          <input type="submit" id="convertedTempButton" />
          <h4 id="convertedTempResult">0.00</h4>
        </form>
      </aside>

      <article id="currentLocation">
        <p id="chooseALocation">Choose a location to view the weather</p>
        <section id="currentLocationData">
          <img id="iconImg" />
          <p id="Area"></p>
          <p id="Region"></p>
          <p id="Country"></p>
          <p id="Currently"></p>
          <p id="ChanceOfSunshine"></p>
          <p id="ChanceOfRain"></p>
          <p id="ChanceOfSnow"></p>
        </section>
      </article>

      <aside id="upcomingWeather">
        <article id="todayWeather">
          <strong>Today</strong>
          <br />
          <p id="avgTemp"></p>
          <p id="maxTemp"></p>
          <p id="minTemp"></p>
        </article>
        <article id="tomorrowWeather">
          <strong>Tomorrow</strong>
          <br />
          <p id="avgTemp"></p>
          <p id="maxTemp"></p>
          <p id="minTemp"></p>
        </article>
        <article id="dayAfterWeather">
          <strong>Day After Tomorrow</strong>
          <br />
          <p id="avgTemp"></p>
          <p id="maxTemp"></p>
          <p id="minTemp"></p>
        </article>
      </aside>

      <aside id="weatherHistory">
        <section>
          <h4>Previous Searches</h4>
          <ul id="previousSearches">
            <p id="noSearches">No previous searches</p>
          </ul>
        </section>
      </aside>
      <!-- Create dark & light mode later -->
      <!-- <button id="switchModes">switch modes</button> -->
    </main>
  </body>
</html>
